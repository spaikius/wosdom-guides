name: PR Checks

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: pr-wosdom-guides-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest

    env:
      CI: true
      NODE_ENV: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint (Biome)
        run: pnpm lint

      - name: Static analysis (Biome check)
        run: pnpm check

      - name: Run tests (Vitest)
        run: pnpm test

      - name: Build (Vite + TypeScript)
        run: pnpm build
